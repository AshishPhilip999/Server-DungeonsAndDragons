syntax = "proto3";

// Add name sapce Service

package DnD.service;

option java_package = "DnD.service";
option java_outer_classname = "ClientRequestOuterClass";

message ClientRequest {
    ClientRequestType reqType = 1;
    bytes requestData = 2;
}

enum ClientRequestType {
    CLIENT_CONNECTION = 0;
    CLIENT_DISCONNECTION = 1;
    TILE_GENERATION = 2;
    CLIENT_UPDATE = 3;
}