syntax = "proto3";

package DnD.Player;

option java_package = "DnD.Player";
option java_outer_classname = "PlayerOuterClass";

message Player {
    float posX = 1;
    float posY = 2;

    int32 viewDistance = 3;

    float currentTerrainPosX = 4;
    float currentTerrainPosY = 5;

    TerrainData terrainData = 6;
}

message TerrainData {
    int32 existingTerrainCount = 1;
    repeated float existingTerrainPositions = 2;
}