syntax = "proto3";

package Dnd.Terrain;

option java_package = "DnD.Terrain";
option java_outer_classname = "TileOuterClass";

import "TileType.proto";

message Tile {
    float posX = 1;
    float posY = 2;

    TileType type = 3;
    int32 variant = 4;

    // Decides where to spawn.
    repeated int32 spawnPositionIndicies = 5;
    // Decides what to spawn.
    repeated int32 spawnPositionObjects = 6;

    float tileOffSetX = 7;
    float tileOffSetY = 8;
}
